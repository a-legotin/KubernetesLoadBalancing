apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kl-demo-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: k8s-pegasus.codegarage.local
      http:
        paths:
          - path: /load-balancing/(.*)
            pathType: Prefix
            backend:
              service:
                name: kldemo-nginx
                port:
                  number: 80
    - host: staging.codegarage.ru
      http:
        paths:
          - path: /load-balancing/(.*)
            pathType: Prefix
            backend:
              service:
                name: kldemo-nginx
                port:
                  number: 80